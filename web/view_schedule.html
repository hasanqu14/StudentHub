<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schedule</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        .no-data {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
                <img src="schedule.jpeg" alt="Background Image" style="width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">

        <h1>Schedule</h1>
        <table id="scheduleTable">
            
        </table>
        <p id="noDataMessage" class="no-data" style="display: none;">No schedule records found.</p>
    </div>

    <script>
        // Fetch schedule data from the backend
      fetch('TeacherScheduleServlet')
    .then(response => response.text())
    .then(html => {
        document.querySelector('.container').innerHTML += html;
    })
    .catch(error => {
        console.error('Error fetching schedule:', error);
        alert('Failed to load schedule.');
    });

    </script>
</body>
</html>
