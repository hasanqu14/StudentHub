<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h5 {
            text-align: center;
            color: #333;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .edit-btn {
            background-color: #ffc107;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .add-form {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .add-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-form button {
            background-color: #007bff;
            color: white;
        }
         .academic-levels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
         .level-card {
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
            font-size: 20px;
            transition: background 0.3s ease;
        }
        .level-card:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View All Registered Teachers</h1>
         <h5>Click the button below to view the list of all registered subjects.</h5>
     <div class="academic-levels">
         
         <br>
      
        <a href="subjects" class="level-card">View Subjects</a>
    </div>
    </div>
</body>
</html>
