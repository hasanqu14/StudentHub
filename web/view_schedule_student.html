<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Class Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        .no-data {
            text-align: center;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Schedule</h1>
        <div id="scheduleContainer"></div>
        <p id="noDataMessage" class="no-data" style="display: none;">No schedule available.</p>
    </div>

    <script>
    // Fetch schedule data from the backend
    fetch('ClassScheduleServlet')
        .then(response => response.text())
        .then(html => {
            if (html.trim()) {
                document.getElementById('scheduleContainer').innerHTML = html;
            } else {
                document.getElementById('noDataMessage').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error fetching schedule:', error);
            alert('Failed to load schedule.');
        });
    </script>

</body>
</html>
