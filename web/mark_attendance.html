<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Mark Attendance</h2>

        <form action="MarkAttendanceServlet" method="post">
            <label for="student_id">Student ID:</label>
            <input type="number" name="student_id" id="student_id" required autocomplete="off" aria-label="Student ID">

            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" id="otp" required pattern="[0-9]{6}" inputmode="numeric" 
                   autocomplete="off" aria-label="OTP (6 digits)" placeholder="Enter 6-digit OTP">

            <button type="submit">Mark Attendance</button>
        </form>
    </div>

</body>
</html>
