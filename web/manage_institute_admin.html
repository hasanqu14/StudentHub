<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Institute - Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .card-item {
            background: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: block;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .card-item a:hover {
            background-color: #0056b3;
        }
        .table-container {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Institute Management Dashboard</h1>
        
        <!-- Action Cards -->
        <div class="card">
            <div class="card-item">
                <h3>Students</h3>
                <a href="manage_student.html" class="manage-link">Manage Students</a>
            </div>
            <div class="card-item">
                <h3>Teachers</h3>
                <a href="manage_teachers.html" class="manage-link">Manage Teachers</a>
            </div>
            <div class="card-item">
                <h3>Subjects</h3>
                <a href="manage_subjects.html" class="manage-link">Manage Subjects</a>
            </div>
            <div class="card-item">
                <h3>Courses</h3>
                <a href="manage_courses.html" class="manage-link">Manage Courses</a>
            </div>
        </div>

        <!-- Manage Institute Table (View and Edit Details) -->
       
        </div>
   

  
</body>
</html>
